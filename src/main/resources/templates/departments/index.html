<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    >
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Departments</h2>
        <a href="/departments/create" class="btn btn-primary">+ Add New Department</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th class="text-center" scope="col">#ID</th>
                <th class="text-center" scope="col">Name</th>
                <th class="text-center" scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dep : ${departments}">
                <td class="text-center" th:text="${dep.id}"></td>
                <td class="text-center" th:text="${dep.name}"></td>
                <td class="text-center">
                    <a th:href="@{'/departments/edit?id=' + ${dep.id}}"
                       class="btn btn-sm btn-outline-secondary">Edit</a>
                    <a th:href="@{/departments/delete(id=${dep.id})}"
                       class="btn btn-sm btn-danger"
                    >Delete</a>
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/departments/details(id=${dep.id})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
