<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Department</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="col-md-6 mx-auto border rounded p-4 shadow">
        <h2 class="text-center mb-4">Create New Department</h2>

        <form th:action="@{/departments/create}" th:object="${departmentDTO}" method="post">
            <div class="mb-3">
                <label class="form-label">Department Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter department name"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="/departments" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
