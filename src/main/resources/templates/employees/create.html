<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="col-md-8 mx-auto border rounded p-4 shadow">
        <h2 class="text-center mb-4">Create New Employee</h2>

        <form th:action="@{/employees/create}" th:object="${employeeDTO}" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control"/>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control"/>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" step="0.01" th:field="*{salary}" class="form-control"/>
                <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <select th:field="*{departmentId}" class="form-select">
                    <option th:each="dep : ${departments}"
                            th:value="${dep.id}"
                            th:text="${dep.name}">Department</option>
                </select>
                <div th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}" class="text-danger"></div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="/employees" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
